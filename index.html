<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Bubble || Game By Rick</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <h1>Match Bubble</h1>
    <div class="container">
        <p id="message"></p>
        <div class="panel">
            <div class="top_panel">
                <div class="box">
                    <h2>Hit</h2>
                    <div class="elem" id="hit_value">1</div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div class="elem" id="timer_value">1</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div class="elem" id="score_value">1</div>
                </div>
               
            </div>
            <div class="bottom_panel">
                <!-- <div class="bubble">1</div> -->
                <button id="start">Start Game</button>
            </div>
        </div>
        <p class="footer">&copy; Develped By Rick Saha 2k23</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
